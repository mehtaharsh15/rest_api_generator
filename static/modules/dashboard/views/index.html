<div id="mydiv">
    <img src="http://sites.jamanetwork.com/help/images/spinner-transparent.gif" class="ajax-loader"/>
</div>
<div ng-include="'helpers/header'"></div>

<div class="container">

  <ul class="nav nav-pills form-actions">
              <li ng-class="{active:tab==1}" class="tab-design"><a href ng-click="setTab(1)" class="tab-name">Create Api</a></li>
              <li ng-class="{active:tab==2}" class="tab-design"><a href ng-click="setTab(2)" class="tab-name">Apis</a></li>
              <li ng-class="{active:tab==3}" class="tab-design"><a href ng-click="setTab(3)" class="tab-name">Logs</a></li>
          </ul>

          <div ng-show="tab==1" class="list_box" >
            <div class="col-md-12 list-cands" >
               <div class="col-md-12 list-title job_rows" >
                  <div class="col-md-2 col_course">
                   <span class="course_text">
                    <select class="selectpicker form-control box_outline"
                      ng-model="selectedMethod" ng-change="methodSelected()">
                      <option ng-repeat="method in methods" value="{{method}}">{{method}}</option>
                    </select>
                   </span>
                  </div>

                  <div class="col-md-6 col_desc">
                    <div id='query'>
                      Query: <input type="text" name="lname">
                    </div>
                    <div id='table' style="display: none">
                      Select Table <input type="text" name="lname">
                    </div>
                  </div>

                  <div class="col-md-2 col_datetime">

                    <div class="row">
                    <div class="col-md-12 col_datetime_data">
                      <div class="col-md-4 col_datetime_img"><img src="./images/time.png"></div>
                      <div class="col-md-8">8.00</div>
                    </div>
                    </div>

                    <div class="row">
                    <div class="col-md-12 col_datetime_data">
                      <div class="col-md-4 col_datetime_img"><img src="./images/date.png"></div>
                      <div class="col-md-8">jan 2017</div>
                    </div>
                    </div>

                  </div>

                  <div class="col-md-2 col_view">
                    <a href="#jobDescription"><button class="btn btn-lg btn-default btn_view">Create</button></a>
                  </div>

                </div>

            </div>
          </div>





          <div ng-show="tab==2" class="list_box">
              <div class="col-md-12 list-cands" >
               <div class="col-md-12 list-title job_rows" >
                  <div class="col-md-3 col_course_tests">
                   <span class="course_text">Quistion Bank For <br/>Core Java</span>
                  </div>

                  <div class="col-md-5 col_desc">
                    <div class="row test_total">
                      <div class="col-md-12 test_heading">jobahsja</div>
                      <div class="col-md-12 test_number">96</div>
                    </div>
                  </div>

                  <div class="col-md-2 col_datetime">

                    <div class="row">
                    <div class="col-md-12 col_datetime_data">
                      <div class="col-md-4 col_datetime_img"><img src="./images/time.png"></div>
                      <div class="col-md-8">8.00</div>
                    </div>
                    </div>

                    <div class="row">
                    <div class="col-md-12 col_datetime_data">
                      <div class="col-md-4 col_datetime_img col_date"><img src="./images/date.png"></div>
                      <div class="col-md-8">jan 2017</div>
                    </div>
                    </div>

                  </div>

                  <div class="col-md-2 col_view">
                    <button class="btn btn-lg btn-default btn_view">VIEW</button>
                  </div>

                </div>

            </div>
          </div>
</div>
