
<div class="form-body"><div class="col-md-12 base">

    <a class="navbar-brand login-logo" href="#"><img src="static/images/rest.png" class="header-logo" style="height: 52px;"></a>

</div>

<div class="col-md-12 content-body">
    <div class="login-form sign-up">
      <p  class="form-logo"> <img src="static/images/rest.png"  style="width:100px;">
      </p>
<form name="form" ng-submit="login()" role="form">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div ng-show="success" class="alert alert-success">{{success}}</div>
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    
   <!--  <span class="doRegister"><a href="#/register">Register</a></span><p class="forgot-password">Forgot Password? </p> -->
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn login-button" ng-model="validateUser">{{validateUser}}</button>
